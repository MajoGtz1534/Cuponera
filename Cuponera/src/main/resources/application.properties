server.port=8085
spring.application.name=Cuponera
spring.datasource.url=jdbc:mysql://localhost:3306/cuponeradb
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true

# Opcionales: Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

##Configure Hikari Pool Connections
spring.datasource.hikari.connection-timeout=4000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true